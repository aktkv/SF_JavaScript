<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер на JS</title>
    <link rel="stylesheet" href="src/css/slyle.css">
</head>

<body>
    <main>
        <div class="slider-description">
            <div class="title">
                <div class="projects">Completed projects
                    <img src="src/img/line.svg" style="color: #E3B873;margin-left: 20px;width: 92px;" alt="line">
                </div>
                <p class="title__info">
                    Only a small part of the work performed by our company is presented<br>
                    on the site. For 14 years on in the construction<br>
                    market we have made happy more than 1000 families
                </p>
            </div>
            <div class="projects__info">
                <div class="info__city">
                    <h2 class="cards__title">City:</h2>
                </div>
                <div class="info__area">
                    <h2 class="cards__title"> apartment area:</h2>
                </div>
                <div class="info__time">
                    <h2 class="cards__title">Repair time:</h2>
                </div>
                <div class="info__cost">
                    <h2 class="cards__title">Repair Cost:</h2>
                </div>
            </div>
            <div class="slider__navig">
                <div class="slider__arrow left">
                    <img src="src/img/arrowLeft.png" alt="Back arrow">
                </div>
                <div class="slider__dots"></div>
                <div class="slider__arrow right">
                    <img src="src/img/arrowRight.png" alt="Forward arrow">
                </div>
            </div>
        </div>
        <div class="slider">
            <div class="slider__titles"></div>
            <div class="slider__images"></div>
        </div>
        <script src="src/js/slider.js"></script>
    </main>
</body>
</html>
